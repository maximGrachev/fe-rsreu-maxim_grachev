<!DOCTYPE html>
<html>

<head>
	<meta charset=”utf-8”>
	<title>ToDo List</title>
	<link href='css/bootstrap.css' rel='stylesheet' type='text/css' />
	<link href='css/mystyle.css' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>ToDO List</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="tasksField"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form id="addTask" class="form-group">
					<input type="text" id="newTask" class="form-control" placeholder="ToDo text" required>
					<input type="submit" class="btn btn-default btn btn-primary" value="Add" id="addButton">
				</form>
			</div>
		</div>
	</div>
	<script src='js/model/tasks.model.js'></script>
	<script src='js/storage/tasks.storage.js'></script>
	<script src='js/view/tasks.view.js'></script>
	<script src="js/controller/tasks.controller.js"></script>
	<script src='js/main.js'></script>
</body>

</html>
