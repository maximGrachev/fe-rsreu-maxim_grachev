<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Task 4</title>
	</head>
	
	<body>
	<h1>The Form</h1>
		<form action="http://httpbin.org/" method="get" name="form1">
		<fieldset>
			<legend>Personal data</legend>
			<table>
				<tr>
					<td>First Name</td>
					<td><input name="firstName"></td>
				</tr>
				<tr>
					<td>Middle name</td>
					<td><input  name="middleName"></td>
				</tr>
				<tr>
					<td>Surname name</td>
					<td><input name="surnameName"></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="sex" checked="checked" value="male"> Male
						<br>
						<input type="radio" name="sex" value="female"> Female
					</td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input name="age"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><input name="country"></td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<input type="checkbox" name="city" value="ryazan"> Ryazan
						<input type="checkbox" name="city" value="moscow"> Moscow
					</td>
				</tr>
				<tr>
					<td>Photography</td>
					<td><input type="file" value="Выберите файл"></td>
				</tr>
			</table>
			<hr>
			<table>
				<tr>
					<td>Title</td>
					<td>
						<select name="title" size="8">
							<optgroup label="Technologies">
								<option value="Web Master">Web Master</option></li>
								<option value="Database">Database Administrator</option></li>
								<option value="Computer">Computer-aided design</option></li>
							</optgroup>
							<optgroup label="Finance">
								<option value="Economic Planing">Economic Planing</option></li>
								<option value="Menagement accounting">Menagement accounting</option></li>
								<option value="Budgeting">Budgeting and planning</option></li>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td>Salary</td>
					<td><input type="range"></td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea placeholder="Tell us about yourself..." rows="10" cols="50" id="about yourself"></textarea>
					</td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>
				Contact Information
			</legend>
			<table>
				<tr>
					<td>Site</td>
					<td><input name="site"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input name="email"></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input name="phone"></td>
				</tr>
			</table>
		</fieldset>
		<br>
		Password
		<input type="password" name="passWord" width="30">
		<br><br>
		<input type="submit">	
		<input type="reset">
		</form>
	</body>


</html>
